<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Facebook - log in or sign up</title>
   <link rel="stylesheet" href="style.css">
   <link rel="icon" href="/favicon.png" type="image/x-icon">


</head>
<body class="bg-gray-100">

   <div class="container flex mt-40 mx-auto">
      <div class="left-side w-1/3 mx-14">
         <img class="w-80" src="fb.svg" alt="" srcset="">
         <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
      </div>

      <div class="right-side flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">

         <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-700" type="text" placeholder="Email address or phone number">
         <input class="px-4 h-12 my-2 border border-1 border-gray-200 outline-blue-700 rounded-lg" type="password" placeholder="Password">
         <button class="btn bg-blue-500 text-white my-2 py-3 rounded-md hover:bg-blue-600 font-bold text-xl cursor-pointer">Log In</button>
      
          <span class="text-blue-900 text-center text-sm my-2 hover:underline cursor-pointer">Forgotten password?</span>
         <hr class="my-2 ">
         <button class="btn  bg-green-500 text-white my-2 py-3 rounded-md hover:bg-green-600 cursor-pointer font-bold text-xl w-fit px-4 mx-auto"> Create new account</button>
         <span class="absolute -bottom-12 text-sm"> <span class="font-bold hover:underline- cursor-pointer ">Create a page</span>  for a celebrity, brand or business</span>
      </div>
   </div>
</body>
</html>
